<script>
// JavaScript function to prompt for password

// JavaScript to handle splash screen and GIF reset
document.addEventListener("DOMContentLoaded", function() {
    const splash = document.getElementById('splash');
    const splashGif = document.querySelector('.splash-logo'); // Updated to select the correct GIF element
    const mainContent = document.getElementById('main-content');

    // Function to reset GIF by reassigning its src attribute with a unique query string
    function resetGif(gifElement) {
        const src = gifElement.src.split('?')[0]; // Get the original src without any query parameters
        gifElement.src = ''; // Temporarily remove src to reset
        gifElement.offsetHeight; // Trigger reflow to ensure it resets
        gifElement.src = `${src}?t=${new Date().getTime()}`; // Reassign with a unique query string to force reload
    }

    // Show the splash screen for at least 2 seconds
    setTimeout(() => {
        // Optional: Add a fade-out effect
        splash.classList.add('fade-out');

        // After the fade-out transition, hide the splash screen completely
        setTimeout(() => {
            splash.style.display = 'none';

            // Show the main content
            mainContent.style.display = 'block';
        }, 500); // 500ms matches the CSS transition duration
    }, 1300); // Ensure the splash screen stays for 2 seconds

    // Reset GIF each time splash page is shown
    resetGif(splashGif); // Correctly reset the GIF when splash screen is shown
});

document.addEventListener("DOMContentLoaded", function () {
    let lastScrollTop = 0;

    // Function to hide/show the header on scroll
    window.addEventListener("scroll", function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const header = document.querySelector(".header");

        if (scrollTop > lastScrollTop) {
            header.style.top = "-100px"; // Hide header when scrolling down
        } else {
            header.style.top = "0"; // Show header when scrolling up
        }

        lastScrollTop = scrollTop;
    });

    // Check if the device is mobile or tablet
    const isMobileOrTablet = window.innerWidth <= 1200;

    // Get all artist cells
    const artistCells = document.querySelectorAll('.artist-cell');

    if (isMobileOrTablet) {
        // On mobile/tablet, initially trigger the social dock animations automatically
        artistCells.forEach((cell, index) => {
            setTimeout(() => {
                triggerCascadeAnimation(cell);
            }, index * 1300); // Adjust the delay as needed for staggering
        });

        // Set interval to repeatedly trigger staggered loading animation every 7 seconds
        setInterval(() => {
            triggerLoadingAnimationRandomly(artistCells);
        }, 7000);
    } else {
        // On desktop, attach hover and click event listeners
        artistCells.forEach(cell => {
            cell.dataset.glitchActive = "false";

            cell.addEventListener('mouseenter', () => {
                triggerGlitchEffect(cell);
            });

            cell.addEventListener('mouseleave', () => {
                resetCell(cell);
            });

            cell.addEventListener('click', () => {
                triggerGlitchEffect(cell);
            });
        });
    }

    // Initialize header social media dock animations
    triggerCascadeAnimationForHeader();
});

// Function to shuffle an array (utility function)
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Function to trigger cascading animation for social icons
function triggerCascadeAnimation(cell) {
    const icons = Array.from(cell.querySelectorAll('.social-icon'));

    cell.querySelector('.social-dock').style.opacity = '1'; // Make social dock visible

    icons.forEach((icon, index) => {
        const delay = index * 0.03;
        icon.style.animation = `cascade-in 0.3s ${delay}s forwards`;
    });

    // Cascade animation should only play once, remove this part from repeat
    setTimeout(() => {
        randomizeFlashAnimation(cell);
    }, (icons.length - 1) * 70 + 2);
}

// Function to randomize flash animation for social icons
function randomizeFlashAnimation(cell) {
    const icons = Array.from(cell.querySelectorAll('.social-icon'));
    const shuffledIcons = shuffleArray(icons);

    // Reset the animations before applying new ones
    icons.forEach(icon => {
        icon.style.animation = 'none'; // Reset animation
    });

    // Apply new animation
    shuffledIcons.forEach((icon, index) => {
        const delay = 0.1 * index;
        setTimeout(() => {
            icon.style.animation = `flash-in 0.2s ${delay}s forwards`;
        }, delay * 1000); // Apply animation with delay
    });
}

// Function to trigger glitch effect (image swap) on hover/click
function triggerGlitchEffect(cell) {
    const originalImage = cell.querySelector('.artist-image');
    const hoverImage = cell.querySelector('.artist-hover-image');
    const socialDock = cell.querySelector('.social-dock');

    if (cell.dataset.glitchActive !== "true") {
        cell.dataset.glitchActive = "true";
        originalImage.classList.add('glitch');

        setTimeout(() => {
            originalImage.style.opacity = '0';
            hoverImage.style.opacity = '1';
            socialDock.style.opacity = '1';
            triggerCascadeAnimation(cell);

            originalImage.classList.remove('glitch');
        }, 300);
    }
}

// Function to reset the cell state on mouse leave
function resetCell(cell) {
    const originalImage = cell.querySelector('.artist-image');
    const hoverImage = cell.querySelector('.artist-hover-image');
    const socialDock = cell.querySelector('.social-dock');
    const icons = Array.from(cell.querySelectorAll('.social-icon'));

    hoverImage.style.opacity = '0';
    originalImage.style.opacity = '1';
    socialDock.style.opacity = '1'; // Ensure social dock is visible when not animating
    icons.forEach(icon => {
        icon.style.opacity = '1'; // Keep icons visible
        icon.style.animation = 'none';
    });
    cell.dataset.glitchActive = "false";
}

// Function to trigger staggered loading animation randomly on mobile devices
function triggerLoadingAnimationRandomly(cells) {
    const shuffledCells = shuffleArray(Array.from(cells)); // Shuffle cells for random order
    shuffledCells.forEach((cell, index) => {
        setTimeout(() => {
            if (window.innerWidth <= 1200) { // Ensure it's still a mobile device
                resetCell(cell); // Ensure the icons are visible before the animation
                randomizeFlashAnimation(cell); // Only trigger the loading flash animation
            }
        }, Math.random() * 3000); // Random delay between 0 and 3000ms
    });
}

// Function to trigger cascading animation for header social icons
function triggerCascadeAnimationForHeader() {
    const icons = Array.from(document.querySelectorAll('.social-icon-header img'));

    icons.forEach((icon, index) => {
        const delay = index * 0.03;
        icon.style.animation = `cascade-in-horizontal-header 0.3s ${delay}s forwards`;
    });

    setTimeout(() => {
        randomizeFlashAnimationForHeader();
        startFlashAnimationIntervalForHeader();
    }, (icons.length - 1) * 150 + 500);
}

// Function to randomize flash animation for header social icons
function randomizeFlashAnimationForHeader() {
    const icons = Array.from(document.querySelectorAll('.social-icon-header img'));
    const shuffledIcons = shuffleArray(icons);

    shuffledIcons.forEach((icon, index) => {
        const delay = 0.1 * index;
        icon.style.animation = `flash-in-horizontal-header 0.2s ${delay}s forwards`;
    });
}

// Function to start flash animation interval for header icons
function startFlashAnimationIntervalForHeader() {
    setInterval(() => {
        randomizeFlashAnimationForHeader();
    }, 7000);
}

// Initialize text animation after a delay
document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        const animatedText = document.getElementById('animatedText');
        animatedText.style.display = 'block'; // Make text visible after delay
    }, 2000); // 2 seconds delay
});



</script>
